<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d1e8;
            margin: 0;
            padding: 20px;
            background-image: url('https://source.unsplash.com/1600x900/?airplane');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .section h2 {
            margin-top: 0;
            color: #4da6ff;
        }
        .item {
            margin-bottom: 10px;
            display: flex;
        }
        .label {
            width: 200px;
            font-weight: bold;
        }
        .value {
            flex-grow: 1;
        }
        .button-row {
            text-align: center;
            margin-top: 30px;
        }
        .new-reservation-button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .new-reservation-button:hover {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservation Confirmed</h1>
        
        <!-- Reservation Entity Section (Main Web Entity) -->
        <div class="section">
            <h2>Reservation Details</h2>
            <div class="item">
                <div class="label">Reservation Number:</div>
                <div class="value" th:text="${reservation.reservationNumber}"></div>
            </div>
            <div class="item">
                <div class="label">Route:</div>
                <div class="value" th:text="${reservation.origin + ' to ' + reservation.destination}"></div>
            </div>
            <div class="item">
                <div class="label">Departure Date:</div>
                <div class="value" th:text="${#temporals.format(reservation.departureDate, 'MMMM dd, yyyy')}"></div>
            </div>
            <div class="item">
                <div class="label">Departure Time:</div>
                <div class="value" th:text="${reservation.departureTime}"></div>
            </div>
            <div class="item">
                <div class="label">Passengers:</div>
                <div class="value" th:text="${reservation.passengers}"></div>
            </div>
            <div class="item">
                <div class="label">Travel Class:</div>
                <div class="value" th:text="${reservation.travelClass}"></div>
            </div>
        </div>
        
        <!-- Customer Entity Section -->
        <div class="section">
            <h2>Customer Information</h2>
            <div class="item">
                <div class="label">Name:</div>
                <div class="value" th:text="${customer.firstName + ' ' + customer.lastName}"></div>
            </div>
            <div class="item">
                <div class="label">Phone:</div>
                <div class="value" th:text="${customer.phone}"></div>
            </div>
            <div class="item" th:if="${customer.email != null && !customer.email.isEmpty()}">
                <div class="label">Email:</div>
                <div class="value" th:text="${customer.email}"></div>
            </div>
        </div>
        
        <!-- Payment Entity Section -->
        <div class="section">
            <h2>Payment Information</h2>
            <div class="item">
                <div class="label">Amount:</div>
                <div class="value" th:text="${'$' + payment.amount}"></div>
            </div>
            <div class="item">
                <div class="label">Date:</div>
                <div class="value" th:text="${#temporals.format(payment.date, 'MMMM dd, yyyy')}"></div>
            </div>
            <div class="item">
                <div class="label">Status:</div>
                <div class="value">Payment Successful</div>
            </div>
        </div>
        
        <div class="button-row">
            <a href="/" class="new-reservation-button">Make Another Reservation</a>
        </div>
    </div>
</body>
</html>
